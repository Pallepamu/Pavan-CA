<body>                                                           
    <div class="container text-center">
    	<h1 class="bg-secondary py-3 text-info">Booking Page</h1>
    	
    </div>

    <div class="d-flex justify-content-center">

    	<form class="w-50">
    		<input type="text" id="Idno" class ="form-controlreadonly m-1" placeholder="Idno."autocomplete="off">
    		<input type="text" id="FullName" class ="form-control m-0" placeholder="FullName"autocomplete="off">
    		

    		<div class="row">
    			<div class="Col">

    	    <input type="text" id="seller" class ="form-control" placeholder="seller"autocomplete="off">
               </div>

    		     <div class="Col">

            <input type="text" id="place" class ="form-control" placeholder="Price"autocomplete="0ff">

    		     

    			</div>
    			

    		</div>

    	</form>
    	
    </div>
    
      <div class="d-flex justify-content-center">

      	<button class="btn btn-primary" id="btn-read"> Read </button>

      	<button class="btn btn-danger" id="btn-delete"> Delete All </button>

      	
      </div>
     
      <div class="container d-flex">
      	<table class="table">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Address</th>
      <th scope="col">Seller</th>
      <th scope="col">Price</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>


    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td><i class='fas fa-edit btnedit'></i></td>
      <td><i class='far fa-trash-alt btndelete'></i></td>

    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
      <td><i class='fas fa-edit btnedit'></i></td>
      <td><i class='far fa-trash-alt btndelete'></i></td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
      <td><i class='fas fa-edit btnedit'></i></td>
      <td><i class='far fa-trash-alt btndelete'></i></td>

    </tr>
  </tbody>
</table>
      	


      </div>
