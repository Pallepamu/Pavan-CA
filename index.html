
 
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport"content="width=device-width,initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">


	<title>Travel Agency</title>
    <link rel="stylesheet" type="text/css"href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>                                                           
    <div class="container text-center">
    	<h1 class="bg-secondary py-4 text-info">Welcome to Travel Agency</h1>
    	
    </div>

    <div class="d-flex justify-content-center">

    	<form class="w-50">
    		<input type="text" id="Users name" class ="form-control m-3" placeholder="Users name"autocomplete="off">
    		<input type="text" id="userid" class ="form-control m-3" placeholder="Address"autocomplete="off">
    		

    		<div class="row m-4">
    			<div class="Col">

    	    <input type="text" id="seller" class ="form-control m-2" placeholder="seller"autocomplete="off">
               </div>

    		     <div class="Col">

            <input type="text" id="place" class ="form-control m-2" placeholder="Price"autocomplete="off">

    		     

    			</div>
    			

    		</div>

    	</form>
    	
    </div>
    




      <div class="d-flex justify-content-center">
      	<button class="btn btn-success" id="btn-create">Create </button>
      	<button class="btn btn-primary" id="btn-read">Read </button>
      	<button class="btn btn-warning" id="btn-update">Update </button>
      	<button class="btn btn-danger" id="btn-delete">Delete All </button>


      	
      </div>
     

   
        

 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>	
    


</body>
</html>
